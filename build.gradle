plugins {
  id 'java'
}

group 'ru.mail.sphere'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

ext {
  vertxVersion = '3.8.0'
}

dependencies {
  implementation group: 'org.jetbrains', name: 'annotations', version: '16.0.2'
  implementation group: 'io.vertx', name: 'vertx-core', version: "$vertxVersion"
  implementation group: 'io.vertx', name: 'vertx-hazelcast', version: "$vertxVersion"
}
